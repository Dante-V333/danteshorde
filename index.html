<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danteâ€™s Horde | Visual Identity & Web Design</title>
    <style>
        /* Hardcoded High-Contrast Theme */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f0f12; 
            color: #e0e0e0;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Typography */
        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: -2px;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
        }

        .accent { color: #ff4d4d; text-shadow: 0 0 15px rgba(255, 77, 77, 0.3); }

        .tagline {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 10px;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sub-tagline {
            max-width: 600px;
            margin: 20px auto;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* Cards */
        .section-title {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            border-bottom: 2px solid #ff4d4d;
            display: table;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 80px;
        }

        .card {
            background: #1a1a1f;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid #333333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            border-color: #ff4d4d;
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .card h3 { margin-top: 0; color: #ffffff; font-size: 1.4rem; }
